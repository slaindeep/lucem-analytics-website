<!DOCTYPE html>
<html>
<head>
    <title>Lucem Analytics Particles</title>
    <style>
        body { margin: 0; background: #000000; overflow: hidden; }
        canvas { display: block; }
        #recordButton {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #1b75b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            position: fixed;
            top: 50px;
            left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <button id="recordButton">Record GIF</button>
    <div id="status"></div>
    <script src="https://unpkg.com/gif.js-upgrade/dist/gif.js"></script>
    <script src="particles.js"></script>
</body>
</html>
